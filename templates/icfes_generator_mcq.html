<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICFES Pro - Generador de Preguntas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(249, 147, 251, 0.15) 0%, transparent 50%);
        }

        .grid-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar.scrolled {
            padding: 15px 60px;
            background: rgba(10, 10, 15, 0.95);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo-icon {
            transform: rotate(360deg);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a8b2d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 0 60px;
        }

        /* Hero Header */
        .hero-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            color: #667eea;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 50px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(102, 126, 234, 0.3);
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group select option {
            background: #1a1a24;
            color: #fff;
            padding: 10px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        /* Question Section */
        .question-section {
            display: none;
        }

        .question-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .question-badge {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: var(--primary);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 35px;
        }

        .progress-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-text {
            font-size: 22px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 35px;
            font-weight: 500;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            border-left: 4px solid var(--primary);
        }

        /* Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 35px;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 28px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .option-item:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .option-item input[type="radio"] {
            width: 24px;
            height: 24px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .option-label {
            flex: 1;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-weight: 500;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 18px;
            margin-top: 35px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 16px 28px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Feedback */
        .feedback-section {
            display: none;
            margin-top: 40px;
        }

        .feedback-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Visual Generation */
        .visual-section {
            display: none;
            margin-top: 40px;
        }

        .visual-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .btn-visual {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-visual:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .feedback-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .feedback-header {
            padding: 30px 35px;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .feedback-header.correct {
            background: rgba(16, 185, 129, 0.15);
            border-bottom: 3px solid var(--success);
            color: var(--success);
        }

        .feedback-header.incorrect {
            background: rgba(239, 68, 68, 0.15);
            border-bottom: 3px solid var(--danger);
            color: var(--danger);
        }

        .feedback-body {
            padding: 35px;
        }

        .feedback-item {
            margin-bottom: 25px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            border-left: 4px solid var(--primary);
        }

        .feedback-item h4 {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feedback-item p {
            font-size: 15px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
        }

        .feedback-item.highlight {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: var(--warning);
        }

        .feedback-item.highlight h4 {
            color: var(--warning);
        }

        .feedback-item.success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--success);
        }

        .feedback-item.success h4 {
            color: var(--success);
        }

        /* Alert */
        .alert {
            padding: 18px 28px;
            border-radius: 14px;
            margin-bottom: 30px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.active {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                padding: 0 30px;
            }

            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .hero-title {
                font-size: 32px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    <div class="grid-overlay"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="logo-container" onclick="window.location.href='/'">
            <div class="logo-icon">🎓</div>
            <div class="logo-text">ICFES Pro</div>
        </div>
        <div class="nav-actions">
            <button class="btn-back" onclick="window.location.href='/dashboard'">← Volver a inicio</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Hero Header -->
        <div class="hero-header">
            <div class="hero-badge">Entrenamiento Inteligente con IA</div>
            <h1 class="hero-title">Generador de Preguntas</h1>
            <p class="hero-subtitle">Practica con preguntas personalizadas y recibe retroalimentación detallada impulsada por inteligencia artificial</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- Configuration Card -->
        <div class="card">
            <div class="form-grid">
                <div class="form-group">
                    <label for="competencia">Competencia</label>
                    <select id="competencia">
                        <option value="">Selecciona una competencia</option>
                        <option value="Lectura Crítica">Lectura Crítica</option>
                        <option value="Matemáticas">Matemáticas</option>
                        <option value="Ciencias Naturales">Ciencias Naturales</option>
                        <option value="Ciencias Sociales">Ciencias Sociales</option>
                        <option value="Inglés">Inglés</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tema">Tema Específico (Opcional)</label>
                    <input type="text" id="tema" placeholder="Ej: Álgebra, Ecosistemas, Revolución Industrial...">
                </div>
                
                <div class="form-group">
                    <label for="dificultad">Nivel de Dificultad</label>
                    <select id="dificultad">
                        <option value="facil">Fácil</option>
                        <option value="medio" selected>Medio</option>
                        <option value="avanzado">Avanzado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numQuestions">Número de Preguntas</label>
                    <input type="number" id="numQuestions" value="5" min="1" max="20">
                </div>
            </div>
            
            <button class="btn-primary" id="generateBtn">🚀 Generar Cuestionario con IA</button>
        </div>

        <!-- Question Section -->
        <div class="card question-section" id="questionSection">
            <div class="question-header">
                <span id="questionBadge" class="question-badge"></span>
            </div>

            <div class="progress-container">
                <div class="progress-text" id="progressText"></div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div id="questionText" class="question-text"></div>
            <div id="geometryInline" style="margin: 14px 0 8px 0;"></div>
            <div class="button-group" style="margin-top: 10px; display:none;">
                <button class="btn-secondary" id="generateGeometryBtn" title="Generar figura geométrica de la pregunta">🧭 Generar Figura</button>
            </div>

            <div id="optionsList" class="options-list"></div>
            
            <div class="button-group">
                <button class="btn-secondary" id="prevBtn">← Anterior</button>
                <button class="btn-primary" id="submitAnswerBtn" style="flex: 1;">Verificar Respuesta</button>
                <button class="btn-secondary" id="nextBtn">Siguiente →</button>
            </div>

            <div class="feedback-section" id="feedbackSection">
                <div class="feedback-card">
                    <div id="feedbackHeader" class="feedback-header"></div>
                    <div id="feedbackBody" class="feedback-body"></div>
                </div>
                <button class="btn-visual" id="generateVisualBtn" style="display: none;">📊 Generar Análisis Visual</button>
            </div>

            <div class="visual-section" id="visualSection">
                <div class="card">
                    <div id="geometryContent" style="margin-bottom: 16px; display:none;"></div>
                    <div id="visualContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questionsList = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        function showAlert(message) {
            const alert = document.getElementById('alertBox');
            alert.innerHTML = `<span style="font-size: 20px;">⚠️</span> ${message}`;
            alert.className = 'alert error active';
            setTimeout(() => alert.classList.remove('active'), 4000);
        }

        async function generateQuestion(competencia, numQuestions, dificultad) {
            const response = await fetch('http://127.0.0.1:5000/generate-question', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ competencia, num_questions: numQuestions, dificultad })
            });
            if (!response.ok) throw new Error('Error al generar preguntas');
            return (await response.json()).questions;
        }

        async function getFeedback(question, answer) {
            const response = await fetch('http://127.0.0.1:5000/get-feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, answer })
            });
            if (!response.ok) throw new Error('Error al obtener retroalimentación');
            return (await response.json()).feedback;
        }

        function parseQuestion(rawQuestion) {
            if (!rawQuestion) return null;
            const lines = rawQuestion.split('\n').map(l => l.trim()).filter(l => l);
            let questionText = '', options = [], correctAnswer = '', explanation = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.startsWith('Pregunta:')) {
                    questionText = line.substring(9).trim();
                    let j = i + 1;
                    while (j < lines.length && !/^[a-d]\)/i.test(lines[j])) {
                        questionText += ' ' + lines[j++];
                    }
                } else if (/^[a-d]\)/i.test(line)) {
                    options.push(line);
                } else if (line.toLowerCase().startsWith('respuesta correcta:')) {
                    correctAnswer = line.substring(19).trim().toLowerCase();
                } else if (line.toLowerCase().startsWith('explicación:')) {
                    explanation = line.substring(12).trim();
                }
            }
            return { questionText, options, correctAnswer, explanation };
        }

        let geomAbortControllerGen = null;
        let geomDebounceTimerGen = null;

        function isGeometryQuestionGen(text) {
            if (!text) return false;
            const kw = /(triángulo|triangulo|ángulo|angulo|cuadrado|rectángulo|rectangulo|círculo|circulo|radio|diámetro|diametro|perímetro|perimetro|área|area|eje|coordenadas|polígono|poligono|seno|coseno|tangente|onda|función|funcion)/i;
            return kw.test(text);
        }

        async function displayQuestion(index) {
            if (index < 0 || index >= questionsList.length) return;
            
            currentQuestionIndex = index;
            const parsed = parseQuestion(questionsList[index]);
            if (!parsed) return;
            
            document.getElementById('questionBadge').textContent = `Pregunta ${index + 1} de ${questionsList.length}`;
            document.getElementById('progressText').textContent = `Progreso: ${index + 1}/${questionsList.length}`;
            document.getElementById('progressFill').style.width = ((index + 1) / questionsList.length * 100) + '%';
            document.getElementById('questionText').textContent = parsed.questionText;
            
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = '';
            parsed.options.forEach((option, idx) => {
                const optionValue = option.charAt(0).toLowerCase();
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerHTML = `
                    <input type="radio" name="answer" value="${optionValue}" id="opt${idx}">
                    <label class="option-label" for="opt${idx}">${option}</label>
                `;
                div.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') document.getElementById(`opt${idx}`).checked = true;
                };
                optionsList.appendChild(div);
            });
            
            if (userAnswers[index]) {
                const radio = document.querySelector(`input[value="${userAnswers[index]}"]`);
                if (radio) radio.checked = true;
            }
            
            document.getElementById('prevBtn').style.display = index > 0 ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = index < questionsList.length - 1 ? 'block' : 'none';
            document.getElementById('feedbackSection').classList.remove('active');

            // Auto-generar figura geométrica precisa bajo la pregunta (con debounce y cancelación)
            if (geomDebounceTimerGen) clearTimeout(geomDebounceTimerGen);
            geomDebounceTimerGen = setTimeout(async () => {
                await generateGeometryInline();
            }, 200);
        }

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const competencia = document.getElementById('competencia').value;
            const tema = document.getElementById('tema').value.trim();
            const dificultad = document.getElementById('dificultad').value;
            const numQuestions = parseInt(document.getElementById('numQuestions').value);

            if (!competencia) return showAlert('Selecciona una competencia');
            if (numQuestions < 1 || numQuestions > 20) return showAlert('Número de preguntas debe estar entre 1 y 20');

            const fullTopic = tema ? `${competencia}: ${tema}` : competencia;
            const section = document.getElementById('questionSection');
            section.classList.add('active');
            document.getElementById('questionText').innerHTML = '<div class="loading"><div class="spinner"></div><p class="loading-text">Generando preguntas con IA...</p></div>';
            document.getElementById('feedbackSection').classList.remove('active');

            try {
                const raw = await generateQuestion(fullTopic, numQuestions, dificultad);
                questionsList = raw.split(/\n{2,}/).filter(q => q.trim()).slice(0, numQuestions);
                currentQuestionIndex = 0;
                userAnswers = {};
                displayQuestion(0);
            } catch (error) {
                showAlert('Error al generar preguntas. Asegúrate de que el backend esté corriendo.');
                section.classList.remove('active');
            }
        });

        document.getElementById('submitAnswerBtn').addEventListener('click', async () => {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return showAlert('Selecciona una respuesta');
            
            userAnswers[currentQuestionIndex] = selected.value;
            const feedbackSection = document.getElementById('feedbackSection');
            const feedbackBody = document.getElementById('feedbackBody');
            
            feedbackSection.classList.add('active');
            feedbackBody.innerHTML = '<div class="loading"><div class="spinner"></div><p class="loading-text">Analizando tu respuesta con IA...</p></div>';
            
            try {
                const feedback = await getFeedback(questionsList[currentQuestionIndex], selected.value);
                const parsed = parseFeedback(feedback);
                displayFeedback(parsed);
            } catch (error) {
                feedbackBody.innerHTML = '<div class="alert error active">Error al obtener retroalimentación</div>';
            }
        });

        function parseFeedback(feedback) {
            const result = {
                isCorrect: feedback.toLowerCase().includes('correcta') && !feedback.toLowerCase().includes('incorrecta'),
                sections: []
            };
            
            const lines = feedback.split('\n').filter(l => l.trim());
            let currentSection = null;
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('**') && line.endsWith('**')) {
                    if (currentSection) result.sections.push(currentSection);
                    currentSection = { title: line.replace(/\*\*/g, ''), content: '' };
                } else if (currentSection && line) {
                    currentSection.content += (currentSection.content ? ' ' : '') + line;
                }
            });
            if (currentSection) result.sections.push(currentSection);
            
            return result;
        }

        function displayFeedback(parsed) {
            const header = document.getElementById('feedbackHeader');
            const body = document.getElementById('feedbackBody');

            header.className = `feedback-header ${parsed.isCorrect ? 'correct' : 'incorrect'}`;
            header.innerHTML = `<span style="font-size: 32px;">${parsed.isCorrect ? '✓' : '✗'}</span> ${parsed.isCorrect ? 'Respuesta Correcta' : 'Respuesta Incorrecta'}`;

            body.innerHTML = '';
            parsed.sections.forEach((section) => {
                const div = document.createElement('div');
                div.className = 'feedback-item';
                if (section.title.toLowerCase().includes('fallaste') || section.title.toLowerCase().includes('error')) {
                    div.classList.add('highlight');
                }
                if (section.title.toLowerCase().includes('respuesta correcta')) {
                    div.classList.add('success');
                }
                div.innerHTML = `<h4>${section.title}</h4><p>${section.content}</p>`;
                body.appendChild(div);
            });

            // Mostrar botón para generar visual
            document.getElementById('generateVisualBtn').style.display = 'block';
        }

        async function generateVisualAnalysis() {
            const visualSection = document.getElementById('visualSection');
            const visualContent = document.getElementById('visualContent');

            visualSection.classList.add('active');
            visualContent.innerHTML = '<div class="loading"><div class="spinner"></div><p class="loading-text">Generando análisis visual...</p></div>';

            try {
                // Datos de rendimiento globales
                const totalQuestions = questionsList.length;
                const answeredQuestions = Object.keys(userAnswers).length;
                const correctAnswers = Object.entries(userAnswers).filter(([idx, ans]) => {
                    const parsed = parseQuestion(questionsList[Number(idx)]);
                    return parsed && ans === parsed.correctAnswer;
                }).length;

                const performanceData = {
                    total: totalQuestions,
                    answered: answeredQuestions,
                    correct: correctAnswers,
                    incorrect: answeredQuestions - correctAnswers,
                    unanswered: totalQuestions - answeredQuestions
                };

                // Datos de análisis (pregunta actual + resumen)
                const currentParsed = parseQuestion(questionsList[currentQuestionIndex]);
                const wasCorrect = userAnswers[currentQuestionIndex] === (currentParsed ? currentParsed.correctAnswer : '');
                const analysisData = `Pregunta actual (#${currentQuestionIndex + 1}):\n${currentParsed ? currentParsed.questionText : ''}\n` +
`Respuesta del estudiante: ${userAnswers[currentQuestionIndex] || 'sin responder'}\n` +
`¿Correcta?: ${wasCorrect ? 'Sí' : 'No'}\n` +
`Opciones: ${(currentParsed ? currentParsed.options.join(' | ') : '')}\n\n` +
`Resumen del simulacro: total=${performanceData.total}, respondidas=${performanceData.answered}, ` +
`correctas=${performanceData.correct}, incorrectas=${performanceData.incorrect}, sin_responder=${performanceData.unanswered}`;

                // Solicitar gráfico al backend
                const resp = await fetch('http://127.0.0.1:5000/generate-visual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chart_type: 'bar',
                        analysis_data: analysisData,
                        title: 'Análisis visual por pregunta y rendimiento general',
                        xlabel: 'Categorías',
                        ylabel: 'Conteo'
                    })
                });

                const chart = await resp.json();

                const visualHTML = `
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h3 style="color: #667eea; font-size: 24px; margin-bottom: 20px;">📊 Análisis de Rendimiento</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px;">
                            <div style="background: rgba(102, 126, 234, 0.1); padding: 20px; border-radius: 12px; border: 1px solid rgba(102, 126, 234, 0.3);">
                                <div style="font-size: 32px; font-weight: bold; color: #667eea;">${performanceData.total}</div>
                                <div style="color: rgba(255,255,255,0.7); font-size: 14px;">Total Preguntas</div>
                            </div>
                            <div style="background: rgba(16, 185, 129, 0.1); padding: 20px; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.3);">
                                <div style="font-size: 32px; font-weight: bold; color: #10b981;">${performanceData.correct}</div>
                                <div style="color: rgba(255,255,255,0.7); font-size: 14px;">Correctas</div>
                            </div>
                            <div style="background: rgba(239, 68, 68, 0.1); padding: 20px; border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.3);">
                                <div style="font-size: 32px; font-weight: bold; color: #ef4444;">${performanceData.incorrect}</div>
                                <div style="color: rgba(255,255,255,0.7); font-size: 14px;">Incorrectas</div>
                            </div>
                            <div style="background: rgba(245, 158, 11, 0.1); padding: 20px; border-radius: 12px; border: 1px solid rgba(245, 158, 11, 0.3);">
                                <div style="font-size: 32px; font-weight: bold; color: #f59e0b;">${performanceData.unanswered}</div>
                                <div style="color: rgba(255,255,255,0.7); font-size: 14px;">Sin Responder</div>
                            </div>
                        </div>
                        ${resp.ok && chart.success ? `<img alt="Gráfico de rendimiento" src="${chart.image}" style="max-width:100%; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.3); margin-bottom: 16px;" />` : ''}
                    </div>
                `;

                visualContent.innerHTML = visualHTML;
            } catch (error) {
                visualContent.innerHTML = '<div class="alert error active">Error al generar análisis visual</div>';
            }
        }

        document.getElementById('generateVisualBtn').addEventListener('click', generateVisualAnalysis);

        async function generateGeometryInline() {
            const container = document.getElementById('geometryInline');
            const competencia = (document.getElementById('competencia')?.value || '').trim();
            const tema = (document.getElementById('tema')?.value || '').trim();
            const q = questionsList[currentQuestionIndex] || '';

            // Solo intentar si parece una pregunta de geometría o funciones/ondas
            if (!isGeometryQuestionGen(q)) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<div class="loading"><div class="spinner"></div><p class="loading-text">Generando figura geométrica...</p></div>';
            try {
                // Cancelar request anterior si existe
                if (geomAbortControllerGen) geomAbortControllerGen.abort();
                geomAbortControllerGen = new AbortController();
                const resp = await fetch('http://127.0.0.1:5000/generate-geometry-visual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question_text: q, title: 'Figura de la Pregunta', competencia, tema }),
                    signal: geomAbortControllerGen.signal
                });
                const data = await resp.json();
                if (resp.ok && data.success && data.image) {
                    container.innerHTML = `<img alt="Figura geométrica" src="${data.image}" style="max-width:100%; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.3);" />`;
                } else {
                    container.innerHTML = `<div class="alert error active">${data.error || 'No se pudo generar la figura'}</div>`;
                }
            } catch (e) {
                container.innerHTML = '<div class="alert error active">Error al generar la figura geométrica</div>';
            }
        }
        document.getElementById('prevBtn').onclick = () => {
            if (currentQuestionIndex > 0) displayQuestion(currentQuestionIndex - 1);
        };
        document.getElementById('nextBtn').onclick = () => {
            if (currentQuestionIndex < questionsList.length - 1) displayQuestion(currentQuestionIndex + 1);
        };
    </script>
</body>
